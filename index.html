<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <title>Mutual Funds Calculator</title>
</head>
<body style="background-color: aliceblue;">
    <div class="grid-container">
        <div class="heading">
            <strong class="title">Mutual Fund Calculator</strong>
            <p class="subtitle">Calculate Mutual Fund Returns</p>
        </div>
        <div class="compartment compartment-1">
            <form>
                <table>
                    <tr>
                        <td>Total Investment amount (in ₹)</td>
                    </tr>
                    <tr>
                        <td><input type="text" class="form-control" id="totalInvestment" placeholder="25000"></td>
                    </tr>
                    <tr>
                        <td>Expected return rate (p.a)</td>
                    </tr>
                    <tr>
                        <td><input type="text" class="form-control" id="returnrate" placeholder="12"></td>
                    </tr>
                    <tr>
                        <td>Time Period (in years)</td>
                    </tr>
                    <tr>
                        <td><input type="text" class="form-control" id="duration" placeholder="10"></td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="compartment compartment-2">
            <div class="top">
                <p class="result-label">Your Total amount will be</p>
                <strong class="total" id="totalvalue">₹ 5808477</strong>
                <div class="amount">
                    <div class="invest">
                        <p class="invested-label">Invested amount</p>
                        <strong class="invested" id="invested">₹ 3000000</strong>
                    </div>
                    <div class="earn">
                        <p class="returns-label">Earning on Investment</p>
                        <strong class="returns" id="returns">₹ 2808477</strong>
                    </div>
                </div>
            </div>
            <div class="bottom">
                <div class="col">
                    <div class="row">
                        <button class="btn btn-primary" onclick="calculate()">Calculate</button>
                    </div>
                    <div class="row" id="error-message" style="display: none;">
                        <i class="fas fa-exclamation-circle"></i> Please enter valid input
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
